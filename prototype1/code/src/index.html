<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Project Radiance</title>
    <link rel="stylesheet" href="css/index.css">
    <script src="./js/jquery-2.1.4.min.js"></script>
    <script src="./js/socket.io-1.3.7.js"></script>
    <script src="./js/index.js"></script>

  </head>
  <body>
    <header>
      <h3>
        <!-- Project RemindMe - Prototype-1   -->
        <button id="snap"><span class="text">Snap Photo</span></button> </h3>
    </header>

    <video style="display:none" id="video" width="1280" height="720" autoplay></video>

    <div class="col-2" id="captured-image-wrapper">
      <!-- <button id="snap">Snap Photo</button> -->
      <h4>Captured Image</h4>
      <canvas id="canvas"  width="640" height="480"></canvas>
      <img src="img/captured.jpg" alt="" id="captured-image" />

    </div>

    <div class="col-2" id="processed-image-wrapper">
      <h4>Processed Image</h4>
      <!-- <button id="send-image-data">Send Image</button> -->
      <div class="loader-wrapper">
        <img src="img/loader.gif" alt="">
        <p>Processing Captured Image </p>
      </div>
      <img src="img/processed.jpg" alt="" id="processed-image">
    </div>

    <div class="col-2" id="ocr-wrapper">
      <h4>OCR Data</h4>
      <!-- <button id="send-image-data">Send Image</button> -->
      <div class="loader-wrapper">
        <img src="img/loader.gif" alt="">
        <p>Extracting Text</p>
      </div>
      <textarea id="ocr-data"></textarea>

    </div>

  </body>
</html>
